<!-- EnZenem – Gold record + inner white lettering (2× ENZENEM, larger, closer to center) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Arany lemez -->
    <radialGradient id="goldDisc" cx="50%" cy="50%" r="50%">
      <stop offset="0%"  stop-color="#fff2b0"/>
      <stop offset="45%" stop-color="#e6c874"/>
      <stop offset="100%" stop-color="#c7a64f"/>
    </radialGradient>

    <!-- Belső kör pálya – KISEBB sugár: 105 -->
    <path id="innerRing" d="M256,256 m0,-105 a105,105 0 1,1 0,210 a105,105 0 1,1 0,-210" />
  </defs>

  <!-- Háttér -->
  <rect width="512" height="512" fill="#0b0b0c"/>

  <!-- Arany lemez + hornyok -->
  <g transform="translate(256,256)">
    <circle r="210" fill="url(#goldDisc)"/>
    <g opacity=".9">
      <circle r="175" fill="none" stroke="rgba(255,255,255,.12)" stroke-width="1"/>
      <circle r="167" fill="none" stroke="rgba(0,0,0,.10)"  stroke-width=".8"/>
      <circle r="159" fill="none" stroke="rgba(255,255,255,.12)" stroke-width="1"/>
      <circle r="151" fill="none" stroke="rgba(0,0,0,.10)"  stroke-width=".8"/>
      <circle r="143" fill="none" stroke="rgba(255,255,255,.12)" stroke-width="1"/>
    </g>
    <circle r="180" fill="none" stroke="rgba(0,0,0,.25)" stroke-width="2"/>
    <circle r="20" fill="#0b0b0c"/>
    <circle r="9"  fill="#1a1a1c"/>
  </g>

  <!-- Fehér felirat (nagyobb, beljebb) -->
  <g fill="#ffffff"
     style="font-family:'Playfair Display','Didot','Baskerville','Times New Roman',serif; letter-spacing:.18em; font-size:30px">
    <!-- felső -->
    <text><textPath href="#innerRing" startOffset="0%">ENZENEM</textPath></text>
    <!-- alsó (szemben) -->
    <text><textPath href="#innerRing" startOffset="50%">ENZENEM</textPath></text>
  </g>
</svg>
