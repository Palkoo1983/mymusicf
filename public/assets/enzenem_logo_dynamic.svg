<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1024" height="1024" viewBox="0 0 1024 1024"
     role="img" aria-label="EnZenem logó (seamless)">
  <defs>
    <!-- Kör alakú vágómaszk (tökéletes perem) -->
    <clipPath id="discClip">
      <circle cx="512" cy="512" r="512"/>
    </clipPath>
    <style><![CDATA[
      @media (prefers-reduced-motion: reduce) {
        .spin animateTransform { display: none; }
      }
    ]]></style>
  </defs>

  <!-- Forgó réteg, körre vágva -->
  <g class="spin" clip-path="url(#discClip)">
    <!-- +4px bleed a villanó szélek ellen -->
    <image x="-2" y="-2" width="1028" height="1028"
           preserveAspectRatio="xMidYMid slice"
           href="/assets/logo/enzenem_logo.png"
           xlink:href="/assets/logo/enzenem_logo.png" />
    <animateTransform attributeName="transform"
                      type="rotate"
                      from="0 512 512"
                      to="360 512 512"
                      dur="10s"
                      repeatCount="indefinite" />
  </g>

  <!-- Finom perem a böngészők subpixel AA hibáira -->
  <circle cx="512" cy="512" r="511.6"
          fill="none" stroke="black" stroke-opacity="0.04" stroke-width="0.8"/>
</svg>
