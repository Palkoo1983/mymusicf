<?xml version="1.0" encoding="UTF-8"?>
<!-- EnZenem – Rotating Gold Vinyl (seamless, no white edge) -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1024" height="1024" viewBox="0 0 1024 1024"
     role="img" aria-label="EnZenem logó – forgó aranylemez, fehér szél nélkül">
  <defs>
    <!-- Kör alakú vágómaszk: csak a lemez látszódjon -->
    <clipPath id="discClip">
      <circle cx="512" cy="512" r="512"/>
    </clipPath>
    <style><![CDATA[
      /* Akadálymentesség: ha a felhasználó csökkentett animációt kér, a forgás leáll */
      @media (prefers-reduced-motion: reduce) {
        .spin animateTransform { display: none; }
      }
    ]]></style>
  </defs>

  <!-- Forgó réteg, körre vágva -->
  <g class="spin" clip-path="url(#discClip)">
    <!-- +4px túlcsorgatás (bleed), hogy subpixelnél se villanjon ki fehér perem -->
    <image x="-2" y="-2" width="1028" height="1028"
           preserveAspectRatio="xMidYMid slice"
           href="/assets/enzenem_logo_dynamic.png"
           xlink:href="/assets/enzenem_logo_dynamic.png" />
    <animateTransform attributeName="transform"
                      type="rotate"
                      from="0 512 512"
                      to="360 512 512"
                      dur="10s"
                      repeatCount="indefinite"/>
  </g>

  <!-- Hajszálvékony perem, ami elfedi a böngészők antialiasing hibáit -->
  <circle cx="512" cy="512" r="511.6"
          fill="none" stroke="black" stroke-opacity="0.04" stroke-width="0.8"/>
</svg>
