<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1024" height="1024" viewBox="0 0 1024 1024"
     role="img" aria-label="EnZenem logó (seamless)">
  <defs>
    <!-- Tökéletes kör vágómaszk a fehér szegély ellen -->
    <clipPath id="discClip">
      <circle cx="512" cy="512" r="511.5"/>
    </clipPath>
    <style><![CDATA[
      /* Mozgás csökkentése (akadálymentesség) */
      @media (prefers-reduced-motion: reduce) {
        .spin animateTransform { display:none; }
      }
    ]]></style>
  </defs>

  <!-- Forgó csoport, körre vágva -->
  <g class="spin" clip-path="url(#discClip)">
    <!-- +2px „bleed”, hogy semmilyen subpixel ne villanjon ki -->
    <image x="-1" y="-1" width="1026" height="1026"
           preserveAspectRatio="xMidYMid slice"
           xlink:href="enzenem_logo.png" />
    <animateTransform attributeName="transform"
                      type="rotate"
                      from="0 512 512"
                      to="360 512 512"
                      dur="10s"
                      repeatCount="indefinite"/>
  </g>

  <!-- Hajszálvékony körvonal (2% opacitás) a böngésző AA-hibák ellen -->
  <circle cx="512" cy="512" r="511.75"
          fill="none" stroke="black" stroke-opacity="0.02" stroke-width="0.5"/>
</svg>
