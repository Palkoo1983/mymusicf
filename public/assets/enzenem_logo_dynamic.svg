<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg" aria-label="énzeném arany lemez logó">
  <defs>
    <!-- Arany lemez -->
    <radialGradient id="goldOuter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D9B650"/>
      <stop offset="100%" stop-color="#95731C"/>
    </radialGradient>
    <radialGradient id="goldInner" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F3E08A"/>
      <stop offset="100%" stop-color="#C8A33A"/>
    </radialGradient>
    <linearGradient id="gloss" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="white" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="white" stop-opacity="0"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Körpálya a szöveghez: r ≈ 75 (112-es lemezen: széléhez képest kb. fele távolság, mint a középponthoz) -->
    <!-- Ha még beljebb szeretnéd: csökkentsd a sugárértéket (pl. 70). Ha kijjebb: növeld (pl. 80). -->
    <path id="orbit" d="M128,53
                         a75,75 0 1,1 0,150
                         a75,75 0 1,1 0,-150" />

    <!-- Finom barázdák -->
    <mask id="grooves">
      <rect width="100%" height="100%" fill="white"/>
      <g stroke="black" stroke-width="2" stroke-opacity="0.08" fill="none">
        <circle cx="128" cy="128" r="96"/>
        <circle cx="128" cy="128" r="88"/>
        <circle cx="128" cy="128" r="80"/>
        <circle cx="128" cy="128" r="72"/>
        <circle cx="128" cy="128" r="64"/>
        <circle cx="128" cy="128" r="56"/>
        <circle cx="128" cy="128" r="48"/>
      </g>
    </mask>

    <!-- Ezüstös glow a felirathoz -->
    <filter id="silverGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      /* Csak a FELIRAT forogjon */
      @keyframes spinText { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @media (prefers-reduced-motion: reduce) { .spin-text { animation: none !important; } }
      .spin-text { transform-origin: 128px 128px; animation: spinText 10s linear infinite; }

      .disc-edge { stroke: rgba(255,255,255,0.45); stroke-width: 1.2; fill: none; }

      /* Nagyobb, kontrasztos felirat ezüstös csillogással */
      .ring-text {
        font-family: "Cormorant Garamond","Playfair Display","Georgia","Times New Roman",serif;
        font-weight: 700;
        letter-spacing: .7px;
        fill: #111;               /* fekete */
        stroke: #e8e8e8;          /* halvány ezüst kontúr */
        stroke-width: 0.9;
        paint-order: stroke;
        font-size: 26px;          /* nagyobb méret */
        filter: url(#silverGlow); /* enyhe csillogás */
      }
    </style>
  </defs>

  <!-- STATIKUS lemez -->
  <g>
    <circle cx="128" cy="128" r="112" fill="url(#goldOuter)" mask="url(#grooves)"/>
    <circle cx="128" cy="128" r="22"  fill="url(#goldInner)"/>
    <path d="M32,92 C56,40 116,26 157,44 C178,54 190,68 196,78
             C162,98 128,104 96,104 C70,104 50,100 32,92 z"
          fill="url(#gloss)" opacity="0.45"/>
    <circle cx="128" cy="128" r="111" class="disc-edge"/>
  </g>

  <!-- CSAK a szöveg forog a belső gyűrűn -->
  <g class="spin-text">
    <text class="ring-text">
      <textPath href="#orbit" startOffset="50%" text-anchor="middle">
        www.enzenem.hu
      </textPath>
    </text>
  </g>
</svg>
