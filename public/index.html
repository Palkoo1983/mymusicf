<!DOCTYPE html>
<html lang="hu" class="no-intro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnZenem.hu – Samsung fix</title>
  <style>
    /* 1. Megelőzzük a "villanást" Samsungon – addig rejtjük el a tartalmat */
    html.samsung-preload body {
      visibility: hidden;
    }

    html.ua-samsung body {
      visibility: visible;
    }

    /* --- Samsung Internet fix: gradientet tiltjuk, látható szöveg --- */
    html.ua-samsung .gold-text,
    html.ua-samsung button .gold-text,
    html.ua-samsung .vinyl-tabs .tab span,
    html.ua-samsung #order button span,
    html.ua-samsung #contact button span {
      background: none !important;
      background-image: none !important;
      -webkit-background-clip: initial !important;
      background-clip: initial !important;
      color: #f3d27a !important;
      -webkit-text-fill-color: #f3d27a !important;
      text-shadow: none !important;
      filter: none !important;
      opacity: 1 !important;
      mix-blend-mode: normal !important;
    }
  </style>
  <script>
    try {
      document.documentElement.classList.add('samsung-preload');
      if (/SamsungBrowser/i.test(navigator.userAgent)) {
        document.documentElement.classList.add('ua-samsung');
        console.log('✅ Samsung detektálva');
      }
      document.documentElement.classList.remove('samsung-preload');
    } catch(e) {
      console.warn(e);
    }
  </script>
</head>
<body>
  <h1 class="gold-text">EnZenem.hu – Teszt Samsung Fix</h1>
  <button id="order-submit"><span class="gold-text">Megrendelem</span></button>
  <button id="contact-submit"><span class="gold-text">Üzenetküldés</span></button>
</body>
</html>
